<ng-container *ngIf="isLoading$ | async; then isLoading"></ng-container>
<ng-template #isLoading>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>
<app-header
  (login)="login()"
  (logoff)="logout()"
  [loginResponse]="loginResponse$ | async"
></app-header>
<router-outlet></router-outlet>
